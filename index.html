<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0 auto;
    }
    .main{
        width:100%;
        height: 400px;
        background-image: url("road.jpg");
    }
    img{
        width: 150px;
        position: absolute;
    }
    #car1 {
        margin-top: 65px;
    }
    #car2 {
        margin-top: 260px;
    }
</style>
<body>
    <div class="main" >
<img src="car1.png" id="car1"/>
<img src="car2.png" id="car2"/> 
    </div>
<input width="100px" height="50px"onkeypress="road(event)"id="input"/>
</body>
<script>
    let carl=document.getElementById("car1");
    let car2=document.getElementById("car2");
    let go1=0;
    let go2=0;
    function road(event){
        let key=event.which;
        if(key==115){
            go1+=40;
            carl.style.marginLeft=go1+"px";
        }
        else if (key==103){
            go2+=40;
            car2.style.marginLeft=go2+"px";
        }
        if(go1>800){
            alert("Цэнхэр машин хожлоо");
            carl.style.marginLeft="0px";
            car2.style.marginLeft="0px";
            go1=0;
            go2=0;
            document.getElementById("input").value="";
    }
    else if (go2>800){
        alert("Шар машин хожлоо");
            carl.style.marginLeft="0px";
            car2.style.marginLeft="0px";
            go1=0;
            go2=0;
            document.getElementById("input").value="";
    }
}
</script>
</html>
